<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <title>CarTrade</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    function validate() {
        const name = $('#name').val();
        if (name == "") {
            alert($('#name').attr('title'));
            return false;
        }
        const email = $('#email').val();
        if (email == "") {
            alert($('#email').attr('title'));
            return false;
        }
        const password = $('#password').val();
        if (password == "") {
            alert($('#password').attr('title'));
            return false;
        }
        return true;
    }
</script>
<script>
    function reg() {
        console.log("reg");
        validate();
        const name = $("#name").val();
        console.log(name);
        const email = $("#email").val();
        console.log(email);
        const password = $("#password").val();
        console.log(password);
        $.ajax({
            cache: false,
            url: '/cartrade/reg.do',
            type: 'POST',
            data: {
                name: name,
                email: email,
                password: password
            }
        }).done(function () {
            window.location.href = "login.html";
        }).fail(function () {
            console.log("Error");
            alert("Email занят");
        });
    }
</script>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Регистрация
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Имя пользователя</label>
                        <input type="text" class="form-control" name="name" id="name" title="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="email">Почта</label>
                        <input type="text" class="form-control" name="email" id="email" title="Введите почту">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" name="password" id="password" title="Введите пароль">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="reg();">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
