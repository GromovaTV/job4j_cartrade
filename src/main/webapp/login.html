<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <title>CarTrade</title>
</head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    function validate() {
        const email = $('#email').val();
        if (email == "") {
            alert($('#email').attr('title'));
            return false;
        }
        const password = $('#password').val();
        if (password == "") {
            alert($('#password').attr('title'));
            return false;
        }
        return true;
    }
</script>
<script>
    function auth() {
        const email = $("#email").val();
        const password = $("#password").val();
        $.ajax({
            cache: false,
            url: '/cartrade/auth.do',
            type: 'POST',
            data: {
                email: email,
                password: password
            }
        }).done(function (data) {
        }).fail(function () {
            console.log("Error");
        });
    }
</script>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Авторизация
            </div>
            <div class="card-body">
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label>Почта</label>
                            <input type="text" class="form-control" id="email" title="Введите почту" name="email">
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input type="password" class="form-control" id="password" title="Введите пароль"
                                   name="password">
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <button type="submit" class="btn btn-primary" onclick="auth();">Войти</button>
                            <div>
                                <a class="nav-link" href="/cartrade/reg.html">Регистрация</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
